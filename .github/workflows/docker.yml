name: CI CD - Build & Auto Deploy to Windows VPS

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/usamadev-finnovator/dockertesting

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Auto Deploy to Windows VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            docker pull ghcr.io/usamadev-finnovator/dockertesting:latest
            docker stop dockertesting-app || true
            docker rm dockertesting-app || true
            docker run -d --name dockertesting-app --restart always -p 3000:3000 ghcr.io/usamadev-finnovator/dockertesting:latest
